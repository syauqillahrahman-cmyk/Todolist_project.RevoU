<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    

    <!-- Form input -->
    <div class="input-container">
      <input type="text" id="taskName" placeholder="Nama Tugas...">
      <input type="date" id="taskDate">
      <select id="taskCategory">
        <option value="Pribadi">Pribadi</option>
        <option value="Pekerjaan">Pekerjaan</option>
        <option value="Proyek pribadi">Proyek pribadi</option>
        <option value="Tugas pribadi">Tugas pribadi</option>
        <option value="Rencana pribadi">Rencana pribadi</option>
        <option value="Jadwal acara">Jadwal acara</option>
        <option value="Lainnya">Lainnya</option>
      </select>
      
      <button onclick="addTask()">Tambah</button>
    </div>

    <!-- Daftar tugas -->
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
